<div class="result-wrapper">
    <app-loading-overlay *ngIf="isSearching" [message]="'Loading Results'" [borderRadius]="'0.5em'"></app-loading-overlay>
    <div class="result-body"
        infiniteScroll
        [infiniteScrollDistance]="1"
        [infiniteScrollThrottle]="50"
        (scrolled)="loadMoreResults()"
        [scrollWindow]="false"
        >
        <ng-container *ngFor="let result of searchResults">
            <div class="result">
                <div class="result-name">
                    <a class="result-link">
                        <span class="material-icons">
                            satellite_alt
                        </span>
                        {{ result.satelliteName }}
                    </a>
                </div>
                <div class="checkbox-wrapper">
                    <label class="toggle-body">
                        <input type="checkbox" class="actual-checkbox" (change)="toggleSatellite(result)" [checked]="result.isRendered">
                        <span class="ball"></span>
                    </label>
                </div>
            </div>
            <hr>
        </ng-container>
    </div>
</div>
